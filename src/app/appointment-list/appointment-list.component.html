<div class="container">

    <div class="row mt-8">

        <div class="col-md-6 col-sm-10 ">
            <div class="card mt-3 d-flex justify-content-center align-items-center p-4">
                <input [(ngModel)]="newAppointmentTitle" type="text" placeholder="Appointment Title" /> <br />
                <input [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment Date" />
                <button (click)="addAppointment()">Add Appointment</button>
            </div>
        </div>


        <div class="col-md-6 col-sm-10">
            <div class="card mt-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Date</th>
                            <th scope="col">Handlez</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let appointment of appointments">
                            <th scope="row">{{appointment.id}}</th>
                            <td>{{appointment.title}}</td>
                            <td>{{appointment.date | date: "dd.MM.yyyy"}}</td>
                            <td><button (click)="deleteAppointment(appointment)">Delete</button></td>
                        <tr>

                    </tbody>
                </table>
            </div>

        </div>

    </div>




</div>
